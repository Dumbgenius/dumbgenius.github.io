<!DOCTYPE hmtl>

<html>
<head>
	<title>sierpinski's pattern generator</title>
	<script type="text/javascript" src="main.js"></script>
	<link rel=stylesheet href="style.css">
</head>

<body>
	<center>
		<h1>sierpinski's pattern generator</h1>
	
		<canvas width=420 height=420 id="mainCanvas"></canvas> <br><br>
		<form><input type=submit value="Generate!" id=confirm onclick="return generate()"></form>  <button id=stop onclick="stop()">Stop</button> <br>
		<p>speed (1-100):</p><input type="number" id="speed" min="1" max=100 value=100 step=1> <br>
		<p>sides (<3):</p><input type="number" id="sides" min=3 value=3 step=1> <br>
		<p>fraction (0-1):</p><input type="number" id="fraction" min=0 max=1 value=0.5 step=0.1> <br>
		<p id="error" class="error"> <br>
	</center>

	<script type="text/javascript">
		canvas=get("mainCanvas");
		ctx=canvas.getContext("2d");
		ctx.fillStyle="#FFFFFF";
		ctx.fillRect(0, 0, canvas.height, canvas.width);
	</script>
</body>
</html>
